<body>

    
             <!-- video background -->
             <div class="homepage-hero-module">
                    <div class="video-container">
                        <!-- <div class="filter"></div> -->
                        <video autoplay loop class="fillWidth">
                            <source src="assets/images/rain.mp4" type="video/mp4" />
                        </video>
                    </div>
                </div>

    <div class="container">


        <!-- start of webpage -->
        <div class="row">
            <div class="col-md-12">
                <div class="morning">Good Morning Donny</div>
            </div>    
        </div>
        
        <div class="row">
            <div class="col-md-offset-1 col-md-6">
                <div class="header">
                    <p>Welcome to your dashboard!</p>
                    <p>Here you can see everything you need for the day!</p>
                </div>
            </div>
            
            <!-- dynamically generated time -->
                <div class="col-md-offset-1 col-md-4">
                    <div id="clock"></div>  
                </div>       
            </div>

    <!-- dynamically generated day of the week/month -->
            <div class="col-md-4">
                <div id="today"></div>
            </div>


    <!-- placeholder for weatehr api -->

            <div class="col-md-offset-2 col-md-6">
                <div class="weather">
                    <img src="assets/images/weather.png">
                </div>
            </div>

        <div class="row">
            <div class="col-md-4">
                <div class="reminders">
                    Reminders
                </div>
            </div>    

            <div class="col-md-4">
                <div class="articles">
                    Articles    
                </div>
            </div>

        

            <div class="col-md-4">
                <div class="to-do">
                    To-Do List
                </div>
            </div>
        </div>

    </div>
